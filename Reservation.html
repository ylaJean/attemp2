          <script>
            const hambuger = document.querySelector('.hambuger');
            const navMenu = document.querySelector('.nav-menu');
        
            hambuger.addEventListener("click", mobileMenu);
        
            function mobileMenu() {
              hambuger.classList.toggle("active");
              navMenu.classList.toggle("active");
            }
        
            const navLink = document.querySelectorAll('.nav-link');
            navLink.forEach((n) => n.addEventListener("click", closeMenu));
        
            function closeMenu() {
              hambuger.classList.remove("active");
              navMenu.classList.remove("active");
            }
          </script>
 
        <div class="form">       
        <form action= "TresorLibrary.php" method="post">
            <label >Name </label>
            <input type="text" id="name" name="name" placeholder="Last Name, First Name, MI" required>

            <label>Date of Reservation</label>
            <input type="text" id="date" name="date" placeholder="YYYY-MM-DD" required>
            <label>Card Number</label>
            <input type="text" id="CardNumber" name="CardNumber" placeholder="5376 9865 0836 6898" maxlength= "16" required>
            <label>Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required >
            <label>Number of Guest</label>
            <input type="number" id="numberofguest" name="numberofguest" placeholder="Quantity" required>
            <button class="btn btn-success" type="submit"  value="submit" onclick="openPopup()">Reserve</button>
        </form>

        <div class="popup" id="popup">

            <button class="btn btn-warning" type="button" onclick="closePopup()" onclick="document.getElementById('click').style.color='chocolate'"><a class="aa">Cancel</a></button>
        </div>
        <Script>
            let popup=document.getElementById("popup");

            function openPopup(){
                popup.classList.add("open-popup");

            }
            function closePopup(){
                popup.classList.remove("open-popup");
            }
